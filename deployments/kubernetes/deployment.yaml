# DÃ©ploiement des services producer et consumer sur Kubernetes.
#
# Usage:
#   kubectl apply -f deployment.yaml
#   kubectl get pods -l app=kafka-demo

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer
  namespace: default
  labels:
    app: kafka-demo
    component: producer
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-demo
      component: producer
  template:
    metadata:
      labels:
        app: kafka-demo
        component: producer
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kafka-demo
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: producer
          image: kafka-demo-producer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: KAFKA_BROKER
              valueFrom:
                configMapKeyRef:
                  name: kafka-demo-config
                  key: kafka.broker
            - name: KAFKA_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: kafka-demo-config
                  key: kafka.topic
            - name: LOG_LEVEL
              value: "info"
            - name: KAFKA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kafka-credentials
                  key: username
                  optional: true
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-credentials
                  key: password
                  optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: kafka-demo-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: kafka-demo
                    component: producer
                topologyKey: kubernetes.io/hostname

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: default
  labels:
    app: kafka-demo
    component: consumer
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kafka-demo
      component: consumer
  template:
    metadata:
      labels:
        app: kafka-demo
        component: consumer
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kafka-demo
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: consumer
          image: kafka-demo-consumer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: KAFKA_BROKER
              valueFrom:
                configMapKeyRef:
                  name: kafka-demo-config
                  key: kafka.broker
            - name: KAFKA_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: kafka-demo-config
                  key: kafka.topic
            - name: KAFKA_GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: kafka-demo-config
                  key: kafka.consumer.group
            - name: LOG_LEVEL
              value: "info"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KAFKA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kafka-credentials
                  key: username
                  optional: true
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-credentials
                  key: password
                  optional: true
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: kafka-demo-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: kafka-demo
                    component: consumer
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: kafka-demo
              component: consumer

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: kafka-demo
  namespace: default
  labels:
    app: kafka-demo
