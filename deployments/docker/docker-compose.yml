# ==============================================================================
# PubSubKafka - Docker Compose
# ==============================================================================
# Environnement de développement complet avec Kafka, Zookeeper et services.
#
# Usage:
#   docker compose up -d              # Démarrer tous les services
#   docker compose up -d kafka        # Démarrer seulement Kafka
#   docker compose logs -f producer   # Suivre les logs du producer
#   docker compose down -v            # Arrêter et supprimer les volumes

version: '3.9'

services:
  # ============================================================================
  # Zookeeper
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kafka-network

  # ============================================================================
  # Kafka Broker
  # ============================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - kafka-network

  # ============================================================================
  # Kafka UI
  # ============================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - kafka-network

  # ============================================================================
  # Topic Initialization
  # ============================================================================
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      # Attendre que Kafka soit prêt
      echo 'Waiting for Kafka to be ready...'
      cub kafka-ready -b kafka:29092 1 30

      # Créer les topics
      echo 'Creating topics...'
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic orders --partitions 3 --replication-factor 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic orders-dlq --partitions 1 --replication-factor 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic users --partitions 3 --replication-factor 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic users-dlq --partitions 1 --replication-factor 1

      # Lister les topics créés
      echo 'Topics created:'
      kafka-topics --bootstrap-server kafka:29092 --list
      "
    networks:
      - kafka-network

  # ============================================================================
  # Producer Service
  # ============================================================================
  producer:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE: producer
    container_name: producer
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC: orders
      LOG_LEVEL: debug
    restart: unless-stopped
    networks:
      - kafka-network
    profiles:
      - app

  # ============================================================================
  # Consumer Service
  # ============================================================================
  consumer:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE: consumer
    container_name: consumer
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC: orders
      KAFKA_GROUP_ID: order-tracker-group
      LOG_LEVEL: debug
    restart: unless-stopped
    networks:
      - kafka-network
    profiles:
      - app

  # ============================================================================
  # PostgreSQL (Event Store)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kafka_events
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kafka-network
    profiles:
      - database

  # ============================================================================
  # Prometheus
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - kafka-network
    profiles:
      - monitoring

  # ============================================================================
  # Grafana
  # ============================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - kafka-network
    profiles:
      - monitoring

# ==============================================================================
# Networks
# ==============================================================================
networks:
  kafka-network:
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-data:
  prometheus-data:
  grafana-data:
